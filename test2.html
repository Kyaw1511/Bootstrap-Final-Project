<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .carousel {
  position: relative;
  max-width: 600px;
  margin: auto;
}

.carousel-image {
  width: 100%;
  display: none;
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 16px;
  color: white;
  background-color: rgba(0, 0, 0, 0.5);
  border: none;
}

.prev {
  left: 0;
}

.next {
  right: 0;
}

  </style>
</head>
<body>
  <div class="carousel">
    <img class="carousel-image" src="images/gym1.jpeg" alt="Image 1">
    <img class="carousel-image" src="images/gym2.jpeg" alt="Image 2">
    <img class="carousel-image" src="images/gym23.jpeg" alt="Image 3">
    <button class="prev" onclick="prevSlide()">❮</button>
    <button class="next" onclick="nextSlide()">❯</button>
  </div>

  <script>
    let slideIndex = 0;
showSlides(slideIndex);

// Function to go to the next slide
function nextSlide() {
  showSlides(slideIndex += 1);
}

// Function to go to the previous slide
function prevSlide() {
  showSlides(slideIndex -= 1);
}

  </script>
</body>
</html>
