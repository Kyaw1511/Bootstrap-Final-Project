<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Bootstrap Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { display: none; } /* Initially hide all cards */
        .card.active { display: block; } /* Show active card */
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Card Group -->
        <div class="card-group">
            <div class="card active">
                <div class="card-body">
                    <h5 class="card-title">Card 1</h5>
                    <p class="card-text">This is the first card.</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Card 2</h5>
                    <p class="card-text">This is the second card.</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Card 3</h5>
                    <p class="card-text">This is the third card.</p>
                </div>
            </div>
        </div>

        <!-- Next Button -->
        <button id="nextButton" class="btn btn-primary mt-3">Next</button>
    </div>

    <script>
        // JavaScript to cycle through cards
        const cards = document.querySelectorAll('.card');
        let currentCardIndex = 0;

        document.getElementById('nextButton').addEventListener('click', function() {
            // Hide the current card
            cards[currentCardIndex].classList.remove('active');

            // Calculate the next card index (loop back to first card)
            currentCardIndex = (currentCardIndex + 1) % cards.length;

            // Show the next card
            cards[currentCardIndex].classList.add('active');
        });
    </script>
</body>
</html>
